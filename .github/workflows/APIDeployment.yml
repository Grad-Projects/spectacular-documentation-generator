name: Deploy to Elastic Beanstalk

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Build API
      run: |
        cd Api
        dotnet restore Api.sln
        sudo dotnet build -c Release Api.sln

    - name: Publish API
      run: |
        cd Api
        sudo dotnet publish --self-contained -c Release -r linux-x64 --output ./publish Api.sln


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'eu-west-1'

    - name: Deploy to Elastic Beanstalk
      run: |
        cd Api
        cd publish 
        zip -r publish.zip .
        mv publish.zip $GITHUB_WORKSPACE
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        aws elasticbeanstalk create-application-version \
          --application-name "DotNetCSharpApplication" \
          --version-label "v${TIMESTAMP}" \
          --source-bundle "fileb://${GITHUB_WORKSPACE}/publish.zip"
        aws elasticbeanstalk update-environment \
          --application-name "DotNetCSharpApplication" \
          --environment-name "spectacular-generator" \
          --version-label "v${TIMESTAMP}"
          
